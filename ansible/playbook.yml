      ansible.builtin.debug:
        msg:
          - "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          - "Deployment Plan"
          - "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          - "Phase 1: Application Deployment"
          - "Phase 2: Observability Stack"
          - "Repository: {{ project_repo }}"
          - "Branch: {{ project_branch }}"
          - "Destination: {{ project_dest }}"
          - "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      tags: [always]

  tasks:
    # =========================================================================
    # PHASE 1: APPLICATION DEPLOYMENT
    # =========================================================================
    - name: "PHASE 1: Application Deployment"
      tags: [phase1, app, never-skip]
      block:
        # -------------------------------------------------------
        # 1.1 System Preparation
        # -------------------------------------------------------
        - name: Update APT cache
          ansible.builtin.apt:
            update_cache: yes
            cache_valid_time: 3600

        - name: Install base dependencies
          ansible.builtin.apt:
            name:
              - git
              - curl
              - wget
              - gnupg
              - lsb-release
              - apt-transport-https
              - ca-certificates
              - software-properties-common
              - python3-pip
              - python3-venv
              - python3-setuptools
              - acl
            state: present

        # -------------------------------------------------------
        # 1.2 Docker Installation (Official Docker CE)
        # -------------------------------------------------------
        - name: Remove conflicting Docker packages
          ansible.builtin.apt:
            name:
              - docker
              - docker-engine
              - docker.io
              - containerd
              - runc
            state: absent

        - name: Download Docker GPG key
          ansible.builtin.get_url:
            url: https://download.docker.com/linux/ubuntu/gpg
            dest: /tmp/docker-gpg-key
            mode: '0644'
            force: true

        - name: Add Docker GPG key to keyring
          ansible.builtin.shell: |
            gpg --dearmor < /tmp/docker-gpg-key > /usr/share/keyrings/docker-archive-keyring.gpg
          args:
            creates: /usr/share/keyrings/docker-archive-keyring.gpg
          
        - name: Remove temporary GPG key file
          ansible.builtin.file:
            path: /tmp/docker-gpg-key
            state: absent

        - name: Detect system architecture
          ansible.builtin.set_fact:
            docker_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"

        - name: Add Docker Repository
          ansible.builtin.apt_repository:
            repo: "deb [arch={{ docker_arch }} signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present
            filename: docker
            update_cache: yes

        - name: Install Docker CE with Compose Plugin
          ansible.builtin.apt:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-buildx-plugin
              - docker-compose-plugin
            state: present
            update_cache: yes

        - name: Enable and Start Docker Service
          ansible.builtin.service:
            name: docker
            state: started
            enabled: yes

        - name: Add user to docker group
          ansible.builtin.user:
            name: "{{ app_user }}"
            groups: docker
            append: yes
          notify: reset ssh connection

        # -------------------------------------------------------
        # 1.3 Application Deployment
        # -------------------------------------------------------
        - name: Create application directory
          ansible.builtin.file:
            path: "{{ project_dest }}"
            state: directory
            owner: "{{ app_user }}"
            group: "{{ app_user }}"
            mode: '0755'

        - name: Remove non-git directory if it exists
          ansible.builtin.file:
            path: "{{ project_dest }}"
            state: absent
          when: not lookup('ansible.builtin.file', project_dest + '/.git', errors='ignore')
          become: true

        - name: Clone/Update Project Repository
          ansible.builtin.git:
            repo: "{{ project_repo }}"
            dest: "{{ project_dest }}"
            version: "{{ project_branch }}"
            force: yes
            update: yes
            accept_hostkey: yes
          become: true
          # become_user: "{{ app_user }}"
          register: git_result
          environment:
            GIT_TERMINAL_PROMPT: "0"

        - name: Check if Dockerfile exists
          ansible.builtin.stat:
            path: "{{ project_dest }}/Dockerfile"
          register: dockerfile_stat

        - name: Fail if Dockerfile missing
          ansible.builtin.fail:
            msg: "Dockerfile not found in {{ project_dest }}"
          when: not dockerfile_stat.stat.exists

        - name: Check if application container exists
          ansible.builtin.command:
            cmd: docker ps -a -q -f name=python-app-instance
          register: container_check
          changed_when: false
          ignore_errors: yes

        - name: Stop existing application container
          ansible.builtin.command:
            cmd: docker rm -f python-app-instance
          when: container_check.stdout != ""
          ignore_errors: yes

        - name: Check if application image exists
          ansible.builtin.command:
            cmd: docker images -q {{ app_name }}
          register: image_check
          changed_when: false
          ignore_errors: yes

        - name: Build Application Image
          ansible.builtin.command:
            cmd: docker build -t {{ app_name }} .
          args:
            chdir: "{{ project_dest }}"
          register: build_result
          changed_when: "'Successfully built' in build_result.stdout or 'Successfully tagged' in build_result.stdout"

        - name: Run Application Container
          ansible.builtin.command:
            cmd: >
              docker run -d
              --name python-app-instance
              --restart unless-stopped
              -p {{ app_port }}:5000
              -e FLASK_ENV={{ flask_env }}
              -e FLASK_DEBUG={{ 'True' if flask_env == 'development' else 'False' }}
              {{ app_name }}
          register: container_run
          changed_when: true

        - name: Wait for application to be ready
          ansible.builtin.wait_for:
            host: localhost
            port: "{{ app_port }}"
            delay: 5
            timeout: 60
            state: started

        - name: Verify application health
          ansible.builtin.uri:
            url: "http://localhost:{{ app_port }}/api/health"
            method: GET
            status_code: 200
          retries: 5
          delay: 10
          register: health_check
          until: health_check.status == 200

        - name: Phase 1 completed
          ansible.builtin.debug:
            msg:
              - "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              - "âœ… Phase 1 Completed Successfully"
              - "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              - "Application: http://{{ ansible_default_ipv4.address }}:{{ app_port }}"
              - "Health: http://{{ ansible_default_ipv4.address }}:{{ app_port }}/api/health"
              - "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      rescue:
        - name: Cleanup failed containers
          ansible.builtin.command:
            cmd: docker rm -f python-app-instance
          ignore_errors: yes
        
        - name: Cleanup failed images
          ansible.builtin.command:
            cmd: docker rmi {{ app_name }}
          ignore_errors: yes
        
        - name: Phase 1 failed
          ansible.builtin.fail:
            msg: "âŒ Phase 1 failed. Containers cleaned up. Check logs above."

