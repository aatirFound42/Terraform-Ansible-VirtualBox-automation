# ansible/playbook.yml - Complete Two-Phase Deployment (CORRECTED)
- name: Deploy Python CI/CD Application with Observability
  hosts: cicd_nodes
  become: true
  
  vars:
    # Common Variables
    project_repo: "https://github.com/aatirFound42/python-cicd-4localServers-withTools.git"
    project_dest: "/opt/python-cicd-app"
    project_branch: "{{ git_branch | default('develop') }}"
    app_user: "{{ ansible_user }}"
    
    # Docker Configuration
    docker_version: "5:24.0.0-1~ubuntu.22.04~jammy"
    
    # Application Configuration
    app_name: "python-cicd-app"
    app_port: 5000
    flask_env: "{{ deployment_env | default('production') }}"
    
    # Observability Configuration
    prometheus_port: 9090
    grafana_port: 3000
    node_exporter_port: 9100
    enable_observability: true
    
  pre_tasks:
